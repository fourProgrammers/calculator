<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/2ca0972b2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>

    <div class="container">

        <div class="calculator">

            <div class="resultArea">
                <label id="label"></label>
                <br>
                <label id="result">0</label>
                <br>
                <input type="text" id="term" class="active" minlength="1" maxlength="8" value="0">
                <button id="deleteButton">
                    <i class="fas fa-backspace"></i>
                </button>
            </div>
            <div class="buttonsArea">
                <div class="row">
                    <button class="function" id="clearButton">AC</button>
                    <button class="function" id="plusMinusButton">+/-</button>
                    <button class="function" id="percentageButton"><i class="fas fa-percentage"></i></button>
                    <button class="operator" onclick="addOperation(this)" data-operation="/"><i class="fas fa-divide"></i></button>
                </div>
                <div class="row">
                    <button class="number" onclick="addNumber(this)" data-numero="7">7</button>
                    <button class="number" onclick="addNumber(this)" data-numero="8">8</button>
                    <button class="number" onclick="addNumber(this)" data-numero="9">9</button>
                    <button class="operator" onclick="addOperation(this)" data-operation="x"><i class="fas fa-times"></i></button>
                </div>  
                <div class="row">
                    <button class="number" onclick="addNumber(this)" data-numero="4">4</button>
                    <button class="number" onclick="addNumber(this)" data-numero="5">5</button>
                    <button class="number" onclick="addNumber(this)" data-numero="6">6</button>
                    <button class="operator" onclick="addOperation(this)" data-operation="-"><i class="fas fa-minus"></i></button>
                </div>
                <div class="row">
                    <button class="number" onclick="addNumber(this)" data-numero="1">1</button>
                    <button class="number" onclick="addNumber(this)" data-numero="2">2</button>
                    <button class="number" onclick="addNumber(this)" data-numero="3">3</button>
                    <button class="operator" onclick="addOperation(this)" data-operation="+"><i class="fas fa-plus"></i></button>
                </div>
                <div class="row">
                    <button class="number" onclick="addNumber(this)" data-numero="0" id="zero">0</button>
                    <button class="number" onclick="addNumber(this)" data-numero=".">,</button>
                    <button class="operator" onclick="addOperation(this)" data-operation="="><i class="fas fa-equals"></i></button>
                </div>
            </div>

        </div>


        <div class="history">



        </div>

    </div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
